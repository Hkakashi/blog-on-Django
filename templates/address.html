<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addressbook</title>
</head>
<body>
<h2>address book</h2>
<table>
    <tr><th>name</th><th>address</th></tr>
    {% for user in address %}
    <tr>
    <td>
        {{ user.name }}
    </td>
    <td>
        {{ user.address }}
    </td>
    </tr>
    {% endfor %}
</table>
<p><a href="/xls/address">xls download</a> </p>

</body>
</html>
